
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobao Gourmet | Reservas Privadas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; background: #080808; color: #fff; }
    h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
    
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #080808;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(197, 160, 89, 0.1);
      border-top-color: #C5A059;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p style="color: #C5A059; font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.2rem;">
      Iniciando Experiencia Dobao Gourmet...
    </p>
  </div>

  <div id="root"></div>
  
  <!-- Punto de entrada de la aplicación -->
  <script type="module" src="/index.tsx"></script>

  <script>
    // Quitar loader cuando la aplicación esté cargada
    const observer = new MutationObserver(function(mutations) {
      if (document.getElementById('root').children.length > 0) {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
  </script>
</body>
</html>
